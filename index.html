<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>genFIB</title>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="index.js"></script>

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <p>
            Generador d'horaris genFIB
        </p>
        <span class="apartat opt_mt">
            Preferiblement:
            <label for="matins_cb"> Matins</label><input type="checkbox" id="matins_cb" name="m_cb">
            <label for="tardes_cb">Tardes</label><input type="checkbox" id="tardes_cb" name="t_cb">
        </span>
        <span class="apartat tol">
            <label for="toler_range">Tolerància</label><input type="number" id="toler_range" name="t_r" min=0>
        </span>
        <span class="apartat solap">
            Tipus de solapament:
            <label for="minim_solap">Mínim solapament</label><input type="checkbox" id="minim_solap" name="ms_cb">
            <label for="maxim_permes">Màxim permès:</label><input type="checkbox" id="maxim_permes" name="mp_cb"><input type="number" id="toler_range" name="t_r" min=0 disabled=true>
        </span>
        <div class="estudis">
            <label for="est">Estudis:</label>
            <select class="est_sel" name="est">
                <option value="GRAU">Grau en Enginyeria Informàtica</option>
                <option value="MAI">Master in Artificial Intelligence</option>
                <option value="MEI">Master en Enginyeria Informàtica</option>
                <option value="MIRI">Master in Innovation and Research in Informatics</option>
                <option value="DMKM">Erasmus Data Mining and Knownledge Management</option>
                <option value="IT4BI">Erasmus Information Technology for Business Intelligence</option>
            </select>
        </div>
        <span id="assig_selection">
            <span class="list" id="assig_list"></span>
            <span class="vertical">
                <button type="button" id="l2r" name="l2r_b">></button>
                <button type="button" id="r2l" name="r2l_b"><</button>
            </span>
            <span class="list" id="opt_list"></span>
        </span>
        <button type="button" id="cerca" name="search">Cerca horaris</button>
        <div id="horari_list"></div>

        <script src="css-polyfills.min.js"></script>
    </body>
</html>
